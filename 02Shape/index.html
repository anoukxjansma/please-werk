<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
     
      <a-box id="myBox"
        width="3"
        height="2"
        depth="3"
        color="#ff8bf2" 
        position="0 2 -9"
        rotation="20 20 0 "
        scale=" 1 1 1 "
        shadow>
      </a-box>

      <a-circle 
    radius="0.5"        
    height="1.5" 
    color="#FFC65D"
    position="1 1 -5" 
    rotation=" 20 20 0 "
        scale=" 1 1 1 ">  
      </a-circle>

       <a-ring 
        color="#FFC65D"
    position="1 1 -5" 
    rotation=" 20 20 0 "
        scale=" 1 1 1 ">  
      </a-ring>


      <a-plane 
        position="0 0 -9" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#7BC8A4">  
      </a-plane>


    </a-scene>
  </body>
</html>
